{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login - Chat App</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
</head>
<body>
    <div class="container">
        <div class="image">
            <img src="{% static 'img/chatapp.png' %}" alt="" class="profile-img">
        </div>


        <h2>Login</h2>
        <form method="post" class="auth-form">
            {% csrf_token %}

            <input type="email" name="username" placeholder="Email" value="{{ form.username.value|default_if_none:'' }}" required>
            {{ form.password.errors }}
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit" class="btn">Login</button>
            <a href="{% url 'accounts:register' %}" style="text-decoration: none; color: black">Don't have an account? Register here</a>
        </form>
        {% if messages %}
            <div class="message">
                {% for message in messages %}
                    <p>{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}
    </div>
</body>
</html>
